version: ~> 1.0

before_install:
  - sudo apt-get install -y libsofthsm2 libsofthsm2-dev
  - openssl aes-256-cbc -K $encrypted_d400382c4902_key -iv $encrypted_d400382c4902_iv -in github_deploy_key.enc -out github_deploy_key -d

import:
  - source: netfoundry/ziti-ci:go-defaults.yml@v1
  - source: netfoundry/ziti-ci:git-setup.yml@v1
  - source: netfoundry/ziti-ci:versioning.yml@v1
    if: type != pull_request

